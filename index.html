<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Bikroy.com কুইজ - iPhone 16 জিতুন!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz">
    <h2 id="question">লোড হচ্ছে...</h2>
    <div id="options"></div>
    <p id="timer">⏳ সময়: 30 সেকেন্ড বাকি</p>
  </div>

  <div id="share-section" style="display: none;">
    <h2>বন্ধুদের সাথে শেয়ার করুন</h2>
    <button onclick="shareClick()">শেয়ার করুন</button>
    <p id="share-count">শেয়ার হয়েছে: 0/5</p>
    <button id="reward-btn" onclick="showFinalMessage()" disabled>পুরস্কার গ্রহণ করুন</button>
  </div>

  <div id="final-message"></div>

  <script src="script.js"></script>
</body>
</html>
